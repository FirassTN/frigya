<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Terminal Message</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    .terminal {
      position: relative;
      height: 80vh;
      width: 80vw;
      margin: 10vh auto;
      padding: 26px 4px 4px;
      border-radius: 5px;
      background: linear-gradient(
        #f6f6f6, 
        #d3d3d3 20px,
        #7e7e7e 20px,
        #7e7e7e 21px,
        #393456 21px
      );
      box-shadow: 0 0 0 1px rgba(0, 0, 0, .25);
      transition: all .5s ease;
    }

    .terminal:before {
      content: " ";
      position: absolute;
      width: 10px;
      height: 10px;
      margin: -20px 0 0 5px;
      border-radius: 5px;
      background: #fc625d;
      box-shadow: 
        0 0 0 1px #de413e,
        15px 0 #fec041,
        15px 0 0 1px #dda035,
        30px 0 #35cc4b,
        30px 0 0 1px #28aa36;
    }

    .terminal:after {
      content: "Frigya";
      position: absolute;
      width: 100%;
      top: 0;
      text-align: center;
      color: #4c4c4c;
      line-height: 20px;
    }

    p {
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink .75s step-end infinite;
    }

    p:before {
      content: "$";
      margin-right: 8px;
      opacity: .5;
      line-height: 18px;
    }

    p:nth-child(1) {
      animation-delay: 0s;
    }

    p:nth-child(2) {
      animation-delay: 4s;
    }

    p:nth-child(3) {
      animation-delay: 8s;
    }

    p:nth-child(4) {
      animation-delay: 12s;
    }

    p:nth-child(5) {
      animation-delay: 16s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-right-color: rgba(255, 204, 65, .75); }
      50%, 100% { border-right-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Wow, you made it this far!</p>
    <p>You’re now part of something special.</p>
    <p>Are you ready for the challenge?</p>
    <p>This is your chance to show your creativity.</p>
    <p>No rules. No limits. Just pure creativity. </br> The more you engage, the closer you’ll get to unlocking the next level of this journey.</p>
  </div>
</body>
</html>
