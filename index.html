<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Terminal Message</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap');

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    .terminal {
      position: relative;
      height: 80vh;
      width: 80vw;
      margin: 10vh auto;
      padding: 20px;
      border-radius: 10px;
      background: #1e1e1e;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      color: #00ff00;
    }

    .terminal:before {
      content: " ";
      position: absolute;
      width: 12px;
      height: 12px;
      margin: -15px 0 0 10px;
      border-radius: 6px;
      background: #ff0000;
      box-shadow:
        0 0 0 1px #cc0000,
        15px 0 #ffcc00,
        15px 0 0 1px #ff9900,
        30px 0 #00ff00,
        30px 0 0 1px #009900;
    }

    .terminal:after {
      content: "Frigya Terminal";
      position: absolute;
      width: 100%;
      top: 0;
      text-align: center;
      color: #ffcc00;
      line-height: 20px;
      font-weight: bold;
    }

    p {
      color: #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    p:before {
      content: "$";
      margin-right: 8px;
      opacity: .7;
      color: #ffcc00;
    }

    p:nth-child(1) {
      animation-delay: 0s;
    }

    p:nth-child(2) {
      animation-delay: 5s;
    }

    p:nth-child(3) {
      animation-delay: 10s;
    }

    p:nth-child(4) {
      animation-delay: 15s;
    }

    p:nth-child(5) {
      animation-delay: 20s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-right-color: rgba(255, 204, 65, .75); }
      50%, 100% { border-right-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>Wow, you made it this far!</p>
    <p>Youâ€™re now part of something special.</p>
    <p>Are you ready for the challenge?</p>
    <p>This is your chance to show your creativity.</p>
    <p>Stay tuned for the next step!</p>
  </div>
</body>
</html>
